<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <h1>Tic-Tac-Toe</h1>

    <div class="top-display">
        <h2 data-player-one-name="">Player One:</h2>
        <span data-player-one-score>0</span>

        <button>Start Game</button>

        <h2 data-player-two-name="">Player Two:</h2>
        <span data-player-two-score>0</span>
    </div>

    <div class="board">
        <div class="cell" data-cell>O</div>
        <div class="cell" data-cell>X</div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    
</body>
</html>
